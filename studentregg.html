<!DOCTYPE html>
<html lang="en">
<head>
  <title>student Registeration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
<body>

<div class="container">

  <h2 class="card-header info-color black-text text-center py-4">
    <strong>Student Registration</strong>
  </h2>
 
  <form action="studentdetails.php" method="post">
       <div class="form-group">
      <label for="usn"> USN:</label>
      <input type="text" class="form-control" id="usn" name="usn">
      </div>
       <div class="form-group">
      <label for="usr"> Company Name:</label>
      <input type="text" class="form-control" id="usr" name="CompanyName">
      </div>
          <div class="form-group">
      <label for="name"> Student Name:</label>
      <input type="text" class="form-control" id="name" name="StudentName">
      </div>
       <div class="form-group">
      <label for="email">email:</label>
      <input type="email" class="form-control" id="email" name="Email">
    </div>
       <div class="form-group">
      <label for="phonenumber">Phone Number:</label>
      <input type="number" class="form-control" id="phonenumber" name="PhoneNumber">
    </div>
        <div class="form-group">
      <label for="skilld">Skills:</label>
      <input type="text" class="form-control" id="phonenumber" name="skills">
    </div>
      <div class="form-group">
      <label for="SSLC">PUC%:</label>
      <input type="number" min="1" max="100" class="form-control" id="sslc" name="sslc">
    </div>
     <div class="form-group">
      <label for="cgpa">CGPA:</label>
      <input type="number" step="0.01" max="10" class="form-control" id="cgpa" name="cgpa">
    </div>
       <div class="form-group">
      <label for="backlogs">BACKLOGS(IF ANY):</label>
      <input type="number" max="4" class="form-control" id="backlogs" name="backlogs">
    </div>


       
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
