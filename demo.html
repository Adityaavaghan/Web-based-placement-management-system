<!doctype html>
<html>
<head>
    <title>STUDENT LOGIN</title>
   <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
<body>
   <div class="card">
    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Student Sign Up</strong>
    </h5>
    <div class="card-body px-lg-5 pt-0">
        <form class="text-center" style="color: #757575;" action="studentsignup.php" method="post">

            <div class="form-row">
                <div class="col">
                    <div class="md-form">
                        <input type="text" name="usn"  class="form-control">
                        <label for="materialRegisterFormusn">USN</label>
                    </div>
                <div class="col">
                    <div class="md-form">
                        <input type="text" name="Firstname" id="materialRegisterFormFirstName" class="form-control">
                        <label for="materialRegisterFormFirstName">First name</label>
                    </div>
                </div>
                <div class="col">
                    <div class="md-form">
                        <input type="text" name="Lastname" id="materialRegisterFormLastName" class="form-control">
                        <label for="materialRegisterFormLastName">Last name</label>
                    </div>
                </div>
            </div>
            <div class="md-form mt-0">
                <input type="email" name="Email" id="materialRegisterFormEmail" class="form-control">
                <label for="materialRegisterFormEmail">E-mail</label>
            </div>
            <div class="md-form">
                <input type="password" name="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                <label for="materialRegisterFormPassword">Password</label>
                <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                    At least 8 characters and 1 digit
                </small>
            </div>
             
            
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" name="sub_btn" type="submit">Sign Up</button>
</div>
        </form>
       </div>
    </div>

    
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>

</html>
