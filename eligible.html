          <option selected>Branch</option>

        <option value="EEE">EEE</option>

        <option value="ME">ME</option>

      </select>

    <div class="form-check form-check-inline">

<div class="form-check form-check-inline">

<div class="form-check form-check-inline">

</div>

        <button type="reset" class="btn btn-secondary">RESET</button>
